<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Effect UI Showcase</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 font-sans text-gray-800">

  <div class="container mx-auto px-4 py-8 max-w-5xl">

    <!-- Header Section -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Multi-Effect UI Showcase</h1>
      <p class="text-lg text-gray-600">All sections styled without Flexbox</p>
    </header>

    <!-- Layered Profile Cards Section -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Layered Profile Cards</h2>
      <div class="non-flex-layout">
        <!-- Profile Card 1 -->
        <div class="non-flex-item bg-white p-6 rounded-3xl shadow-lg w-64 text-center">
          <img class="inline-block w-24 h-24 rounded-full mb-4 object-cover"
            src="https://placehold.co/100x100/A855F7/FFFFFF?text=A" alt="Alice profile picture">
          <h3 class="text-xl font-medium text-gray-900">Alice</h3>
          <p class="text-sm text-gray-500">UI/UX Designer</p>
        </div>
        <!-- Profile Card 2 -->
        <div class="non-flex-item bg-white p-6 rounded-3xl shadow-lg w-64 text-center">
          <img class="inline-block w-24 h-24 rounded-full mb-4 object-cover"
            src="https://placehold.co/100x100/3B82F6/FFFFFF?text=B" alt="Bob profile picture">
          <h3 class="text-xl font-medium text-gray-900">Bob</h3>
          <p class="text-sm text-gray-500">Full Stack Dev</p>
        </div>
      </div>
    </section>
    
    <!--card-->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Quiz Flashcards</h2>
      <div class="non-flex-layout">
        <!-- Flashcard 1 -->
        <div
          class="non-flex-item flashcard bg-yellow-200 p-8 rounded-2xl shadow-md cursor-pointer transform hover:scale-105 transition-all w-64 h-32 text-center">
          <p class="text-lg font-medium text-yellow-800">What is HTML?</p>
        </div>
        <!-- Flashcard 2 -->
        <div
          class="non-flex-item flashcard bg-yellow-200 p-8 rounded-2xl shadow-md cursor-pointer transform hover:scale-105 transition-all w-64 h-32 text-center">
          <p class="text-lg font-medium text-yellow-800">What is CSS?</p>
        </div>
      </div>
    </section>

  <!-- butten section -->
    <section class="mb-12">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Creative Buttons</h2>
      <div class="non-flex-layout">
        <!-- Slide Button -->
        <button
          class="non-flex-item slide-button bg-blue-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring focus:ring-blue-300">
          Slide Button
        </button>
        <!-- Glow Button -->
        <button
          class="non-flex-item glow-button bg-purple-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring focus:ring-purple-300">
          Glow Button
        </button>
      </div>
    </section>

    <!-- Interactive Image Gallery Section -->
    <section>
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Interactive Image Gallery</h2>
      <div class="non-flex-layout">
        <!-- Image 1 -->
        <div
          class="non-flex-item gallery-image bg-white p-2 rounded-2xl shadow-lg border border-gray-200 transform hover:scale-105 transition-all">
          <img class="w-64 h-48 object-cover rounded-xl" src="https://placehold.co/600x400/3498db/ffffff?text=Image+1"
            alt="Placeholder image 1">
        </div>
        <!-- Image 2 -->
        <div
          class="non-flex-item gallery-image bg-white p-2 rounded-2xl shadow-lg border border-gray-200 transform hover:scale-105 transition-all">
          <img class="w-64 h-48 object-cover rounded-xl" src="https://placehold.co/600x400/e67e22/ffffff?text=Image+2"
            alt="Placeholder image 2">
        </div>
        <!-- Image 3 -->
        <div
          class="non-flex-item gallery-image bg-white p-2 rounded-2xl shadow-lg border border-gray-200 transform hover:scale-105 transition-all">
          <img class="w-64 h-48 object-cover rounded-xl" src="https://placehold.co/600x400/9b59b6/ffffff?text=Image+3"
            alt="Placeholder image 3">
        </div>
      </div>
    </section>

  </div>

</body>

</html>
