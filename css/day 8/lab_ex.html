<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Cards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="vora.jpg" alt="Alice's profile picture" class="profile-picture">
      <h2 class="name">Alice</h2>
      <p class="role">UI/UX Designer</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Bob's profile picture" class="profile-picture">
      <h2 class="name">Bob</h2>
      <p class="role">Full Stack Dev</p>
    </div>
  </div>
</body>

</html>
