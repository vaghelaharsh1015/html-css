<!DOCTYPE html>
<html>

<head>
  <style>
    .container {
      display: flex;
      border: 2px solid black;
      height: 200px;
      width: 500px;
      background-color: #f0f0f0;
    }

    .item {
      background-color: lightgreen;
      padding: 20px;
      margin: 5px;
      border: 1px solid green;
    }

    .item1 {
      flex: 1 0 50px;
    }

    .item2 {
      flex: 2 1 100px;
    }

    .item3 {
      flex: 1 2 75px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">flex 1</div>
    <div class="item item2">flex 2</div>
    <div class="item item3">flex 3</div>
  </div>
</body>

</html>
