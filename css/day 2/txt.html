<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts & Icons Demo</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Font Attachments -->
    <link rel="stylesheet" href="fonts.css">
    
    <!-- Icon Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Custom Font Heading -->
    <h1 class="custom-font">Custom Font Heading</h1>
    
    <!-- Remix Icons Section -->
    <div class="icon-section">
        <h2>Remix Icons</h2>
        <i class="ri-home-line"></i>
        <i class="ri-user-fill"></i>
        <i class="ri-search-line"></i>
        <i class="ri-heart-fill red-icon"></i>
    </div>
    
    <!-- Font Awesome Section -->
    <div class="icon-section">
        <h2>Font Awesome Icons</h2>
        <i class="fas fa-home"></i>
        <i class="far fa-user"></i>
        <i class="fas fa-search"></i>
        <i class="fab fa-github"></i>
    </div>
    
    <!-- SVG Icons Section -->
    <div class="icon-section">
        <h2>SVG Icons</h2>
        <svg width="24" height="24" viewBox="0 0 24 24" class="svg-star">
            <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9" 
                    fill="gold" stroke="#ccc" stroke-width="1"/>
        </svg>
        
        <svg width="24" height="24" viewBox="0 0 24 24" class="svg-heart">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
                fill="#e91e63"/>
        </svg>
    </div>
    
    <!-- Icon Buttons -->
    <div class="buttons">
        <button class="btn">
            <i class="ri-download-line"></i> Download
        </button>
        <button class="btn">
            <i class="fas fa-share"></i> Share
        </button>
        <button class="btn">
            <i class="far fa-bookmark"></i> Save
        </button>
    </div>
</body>
</html>
